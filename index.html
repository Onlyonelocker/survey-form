<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

 
  </head>

  <body>
    <div class="bg-cover bg-center bg-no-repeat min-h-screen" style="background-image: url('https://img.freepik.com/free-photo/online-school-equipment-home_23-2149041150.jpg?t=st=1716953590~exp=1716957190~hmac=3b90f0ea16ba4b1e5ec8f0f431bdcbaf0ccac74d25bb699c2a96a663a63b5b93&w=740');">
    <div class="max-w-md mx-auto p-4 bg-white bg-opacity-90">
        <h2 class="text-2xl font-bold mb-4">Survey Form</h2>

        <form>
            <label for="name" class="block text-zinc-700">Name:</label>
            <input type="text" id="name" name="name" class="w-full border border-zinc-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-500" required>
            <label for="email" class="block text-zinc-700">Email:</label>
            <input type="email" id="email" name="email" class="w-full border border-zinc-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-500" required>
            <label for="age" class="block text-zinc-700">Age:</label>
            <input type="number" id="age" name="age" class="w-full border border-zinc-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-500" required>
            <label for="feedback" class="block text-zinc-700">Feedback:</label>
            <textarea id="feedback" name="feedback" class="w-full border border-zinc-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-500" required></textarea>
            <label for="role" class="block text-zinc-700">Which option best describes your current role?</label>
            <select id="role" name="role" class="w-full border border-zinc-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-500" required>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
                <option value="other">Other</option>
            </select>

            <label for="recommend" class="block text-zinc-700">Would you recommend freeCodeCamp to a friend?</label>
            <div class="flex items-center space-x-4">
                <input type="radio" id="yes" name="recommend" value="yes" class="form-radio text-blue-500" required>
                <label for="yes" class="text-zinc-700">Yes</label>
                <input type="radio" id="no" name="recommend" value="no" class="form-radio text-blue-500" required>
                <label for="no" class="text-zinc-700">No</label>
            </div>

            <label for="favorite-feature" class="block text-zinc-700">What is your favorite feature of freeCodeCamp?</label>
            <input type="text" id="favorite-feature" name="favorite-feature" class="w-full border border-zinc-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-500" required>
            <label for="improvements" class="block text-zinc-700">What would you like to see improved? (Check all that apply)</label>
            <div class="flex items-center space-x-4">
                <input type="checkbox" id="improvement1" name="improvement1" value="feature" class="form-checkbox text-blue-500">
                <label for="improvement1" class="text-zinc-700">More features</label>
                <input type="checkbox" id="improvement2" name="improvement2" value="content" class="form-checkbox text-blue-500">
                <label for="improvement2" class="text-zinc-700">Better content</label>
                <input type="checkbox" id="improvement3" name="improvement3" value="design" class="form-checkbox text-blue-500">
                <label for="improvement3" class="text-zinc-700">Improved design</label>
            </div>

            <label for="comments" class="block text-zinc-700">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" class="w-full border border-zinc-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-500"></textarea>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Submit</button>
        </form>
    </div>
</div>
  </body>
</html>
